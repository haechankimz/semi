<!DOCTYPE html>

    <title>Music Project</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="/css/main.css">
    <th:block th:replace="~{common/common}"></th:block>

</head>
<body>

                    <h3 style="display: inline;">

                        <a href="/board/2/2027?cp=1" id="international">국외</a>

                        <a href="/board/2/2027" id="notice">공지</a>

                    <span class="widgetContent">
                        <ul>
                            <li>
                                <a target="_self">
                                    <span class="category" th:text="*{categoryName}">카테고리</span>
                                    <span class="title" th:text="*{boardTitle}"></span>
                                    <span class="comment" th:text="*{commentCount}"></span>

                            <li>
                                <a target="_self">
                                    <span class="category" th:text="*{categoryName}">카테고리</span>
                                    <span class="title" th:text="*{boardTitle}"></span>
                                    <span class="comment" th:text="*{commentCount}"></span>
                                    <span>dkdkdk</span>
                                </a>
                            </li>
                        </ul>

                </div>
