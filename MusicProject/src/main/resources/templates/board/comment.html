<div id="commentArea">

    <div class="comment-list-area">
        
        <ul id="commentList">
            <li class="comment-row"
                th:each="comment : ${board.commentList}"
                th:object="${comment}"
                th:classappend="${comment.parentCommentNo} != 0 ? child-comment"></li>

                <th:block th:if="*{commentDelFl} == 'Y'">
                    삭제된 댓글 입니다.
                </th:block>

                <p class="comment-writer">
                    
                    <!-- <img th:unless="*{profileImg}" th:src="#{user.default.image}"> 

                    <img th:if="*{profileImg}" th:src="*{profileImg}">
                -->
                    <span th:text="*{memberNickname}">닉네임</span>
                    <span class="comment-date" th:text="*{commentWriterDate}">댓글 작성일</span>
                </p> 

                <p class="comment-content" th:text="${conmmentContent}">댓글 내용</p>

                <!-- 버튼  -->
                <div class="comment-btn-area">
                    <button th:onclick="|showInsertComment(*{commnetNo},this)|"></button>

                    <!-- 로그인 회원 == 작성자인 경우-->
                    <th:block th:if="${session.loginMember != null
                                       and session.loginMember.memberNo == comment.memberNo}">

                    <button th:onclick="|showInsertComment(*{commnetNo},this)|">삭제</button> 
                    <button th:onclick="|deleteComment(*{commnetNo},this)|">수정</button>

                    </th:block>

                </div>

            </li>
        </ul>

    </div>

</div>

<!-- 댓글 작성 -->
<div class="comment-write-area">
    <textarea id="commentContent"></textarea>
    <button id="addComment">
        댓글 <br>
        등록
    </button>
</div>

<script th:inline="javascript">
    const loginMemberNo = /*[[${session.loginMember}]]*/ "로그인 회원 번호";

    const boardNo = /*[[${board.boardNo}]]*/ "게시글 번호";

    let likeCheck = /*[[${board.likeCheck}]]*/ "좋아요 여부";

    const boardCode = /*[[${board.boardCode}]]*/ "게시글 코드";

    const userDefaultImage = /*[[#{user.default.image}]]*/ "기본 이미지";
</script>
