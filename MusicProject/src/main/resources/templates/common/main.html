<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Project</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/css/main.css">
    <th:block th:replace="~{common/common}"></th:block>

</head>
<body>
    <main>
        <th:block th:replace="~{common/header}"></th:block>

        <!-- banner swiper -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="https://via.placeholder.com/1000x500">
                </div>

                <div class="swiper-slide">
                    <img src="https://via.placeholder.com/1000x500">
                </div>

                <div class="swiper-slide">
                    <img src="https://via.placeholder.com/1000x500">
                </div>


                <div class="swiper-slide">
                    <img src="https://via.placeholder.com/1000x500">
                </div>

                <div class="swiper-slide">
                    <img src="https://via.placeholder.com/1000x500">
                </div>

                <div class="swiper-slide">
                    <img src="https://via.placeholder.com/1000x500">
                </div>

                
            </div>

            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>

        <hr>
        <p id="community">COMMUNITY</p>

            <container class="widget">
                <!-- 미니 게시판 -->
                <div class="miniBoard">
                    <p id="post-list">  
                        <a class="board-link" data-board="domestic" data-board-code="1">국내</a> |
                        <a class="board-link" data-board="international" data-board-code="2">국외</a> |
                        <a class="board-link" data-board="free" data-board-code="3">자유</a> |
                        <a class="board-link" data-board="notice" data-board-code="4">공지</a>
                    </p>
                    <div id="board-links"></div>
                    <button id="moreView">더 보기</button>
                </div>


        
                <div class="hotBoard" style="border: 1px solid black;">
                    <h3>실시간 인기글</h3>
                    
                    <div id="board-links"></div>
                </div>
            </container>
    </main>

    <th:block th:replace="~{common/footer}"></th:block>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="/js/main.js"></script>

    
</body>
</html>
