<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/myPage.css">
  <title>프로필</title>
</head>
<body>

  <main>
    <th:block th:replace="~{common/header}"></th:block>

    <section class="myPage-content">
      <th:block th:replace="myPage/side"></th:block>

      <section class="myPage-main">
        <h1 class="myPage-title">내 정보 수정</h1>

        <form action="profile" method="POST">
          <div>
            <img th:with="user=#{user.default.image}">
          </div>
          <span id="deleteImage">x</span>

          <div class="profile-btn-area">
            <label for="imageInput">이미지 선택</label>

            <input type="file" name="profileImg" id="imgaeInput" accept="image/*">

            <button>변경하기</button>
          </div>

          <form action="info" method="POST" name="myPageFrm" id="updateInfo">
            <div class="myPage-row">
              <label>닉네임</label>
  
              <input type="text" name="memberNickname" 
                maxlength="10" id="memberNickname" 
                th:value="${session.loginMember.memberNickname}">
            </div>
  
  
            <div class="myPage-row">
              <label>전화번호</label>
              <input type="text" name="memberTel" 
                maxlength="11" id="memberTel" th:value="${session.loginMember.memberTel}">
            </div>
  
            <div class="myPage-row info-title">
              <span>주소</span>
            </div>
  
            <div class="myPage-row info-address">
              <input type="text" name="memberAddress"
                placeholder="우편번호" id="postcode" th:value="${postcode}">
              
              <button type="button">검색</button>
            </div>
  
            <div class="myPage-row info-address">
              <input type="text" name="memberAddress"
                placeholder="도로명/지번 주소" id="address" th:value="${address}">
            </div>
  
            <div class="myPage-row info-address">
              <input type="text" name="memberAddress"
                placeholder="상세 주소" id="detailAddress" th:value="${detailAddress}">
            </div>
  
            <button class="myPage-submit">수정하기</button>
          </form>
        </form>

      </section>
    </section>
  </main>


  
</body>
</html>
