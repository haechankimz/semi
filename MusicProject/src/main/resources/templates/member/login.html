<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>

    <link rel="stylesheet" href="/css/member/login.css">
    <script src="https://kit.fontawesome.com/8711fa46a0.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>

        <section class="logo-area">
            <a href="/">
                <img src="/images/logo2.jpg">
            </a>
        </section>

        <form action="/member/login" method="POST" id="loginForm">
            <section class="input-box">
                <input type="text" name="memberEmail" placeholder="아이디(이메일)">
            </section>
            
            <section class="input-box">
                <input type="password" name="memberPw" placeholder="비밀번호">
            </section>

            <button class="login-btn">LOGIN</button>

            <div class="saveId-area">
                <input type="checkbox" name="saveId" id="saveId">
                <label for="saveId"><i class="fas fa-check"></i>아이디 저장</label>
            </div>

            <p class="text-area">
                <a href="/member/signup">회원가입</a>
                |
                <a href="/member/idpw">ID/PW 찾기</a>
            </p>
        </form>
        
    </main>
    
    <script src="/js/main.js"></script>

    <script th:inline="javascript">
        const message =  /*[[${message}]]*/ "전달 받은 message";

        if (message != null) alert(message);
    </script>
</body>
</html>
